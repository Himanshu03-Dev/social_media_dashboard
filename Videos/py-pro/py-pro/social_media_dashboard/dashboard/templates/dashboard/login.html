<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Social Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #fff; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { background-color: #1e1e1e; padding: 2rem; width: 100%; max-width: 400px; }
        .btn-primary { background-color: #3f51b5; border: none; }
        a { color: #3f51b5; }
    </style>
</head>
<body>

<div class="card">
    <h3 class="text-center mb-4">Social Dashboard Login</h3>
    <form method="POST">
        {% csrf_token %}
        <div class="mb-3">
            <input type="text" name="username" class="form-control" placeholder="Username" required>
        </div>
        <div class="mb-3">
            <input type="password" name="password" class="form-control" placeholder="Password" required>
        </div>
        <button class="btn btn-primary w-100">Login</button>
    </form>
    <p class="mt-3 text-center">Don't have an account? <a href="{% url 'register' %}">Register</a></p>
</div>

</body>
</html>
