<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register - Social Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { background-color: #121212; color: #fff; display: flex; align-items: center; justify-content: center; height: 100vh; }
        .card { background-color: #1e1e1e; padding: 2rem; width: 100%; max-width: 400px; }
        .btn-success { background-color: #4caf50; border: none; }
        a { color: #4caf50; }
    </style>
</head>
<body>

<div class="card">
    <h3 class="text-center mb-4">Create New Account</h3>
    <form method="POST">
        {% csrf_token %}
        {{ form.as_p }}
        <button class="btn btn-success w-100 mt-2">Register</button>
    </form>
    <p class="mt-3 text-center">Already have an account? <a href="{% url 'login' %}">Login</a></p>
</div>

</body>
</html>
